<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="main-body">
    <div class="header">
      <p>My balance</p>
      <span>$921.48</span>
    </div>
    <div class="body">
      <h2>Spending - Last 7 days</h2>
      <div class="days">
        mon
        tue
        wed
        thu
        fri
        sat
        sun
